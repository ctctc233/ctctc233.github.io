<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城风格商品列表</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            list-style: none;
        }

        li {
            background-color: white;
            width: 250px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        p {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .price {
            color: #e60012;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
<!--        列表项-->
        <li v-for="item in list" :key="item.title">
            <img :src="item.img" alt="商品图片">
            <p>{{ item.title }}</p>
            <p class="price">{{ item.price }} 元</p>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
<script>
    // 229971110冯冰艺
    const app = Vue.createApp({
        data() {
            return {
                // 商品列表
                list: [
                    { img: 'public/img.png', title: '商品1', price: 1 },
                    { img: 'public/img_1.png', title: '商品2', price: 2 },
                    { img: 'public/img_2.png', title: '商品3', price: 3 },
                    { img: 'public/img_2.png', title: '商品3', price: 3 },
                    { img: 'public/img_2.png', title: '商品3', price: 3 },
                    { img: 'public/img_2.png', title: '商品3', price: 3 },
                    { img: 'public/img_2.png', title: '商品3', price: 3 },
                    { img: 'public/img_2.png', title: '商品3', price: 3 },
                ]
            };
        }
    });
    app.mount('#app');
</script>
</body>
</html>
